<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="paakhi">
    <button onclick="abes()">Click</button>
    <p id="aaa"></p>
    <script>
        function abes()
        {
           let inputfield=document.getElementById("paakhi");
           let value = inputfield.value;
          // document.write(value);
           document.getElementById("aaa").innerHTML=value;
        }
    </script>
</body>
</html>
