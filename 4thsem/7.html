<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function d(){
        var a=new Date();
        document.write(a.getDate()+"-"+(a.getMonth()+1)+"-"+a.getFullYear()+"<br>");
        document.write(a.getHours()+":"+a.getMinutes()+":"+a.getSeconds()+"<br>");
        document.write(a.getDate()+"<br>");
        document.write(a.getMonth()+1+"<br>");
        document.write(a.getFullYear()+"<br>");
        document.write(a.getDay()+"<br>");
    }
    d()
</script>
<body bgcolor="lightblue">

    
</body>
</html>
